<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Profile card - BEEB</title>
  
   <script src="https://kit.fontawesome.com/1c36f4658d.js" crossorigin="anonymous">
  </script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
  <div class="card-body">
   <div class="design1">
    
     <img src="images/codebox.jpg" alt="profile pic">
     
   </div> 
   
   <div class="section">
   <p class="name">Okunlola Habeebullah</p>
   <p class="profession">Web Developer/Designer</p>
   
   
   <div class="social">
   <span class="social-icon"><i class="fa-brands fa-facebook"></i></span>
   <span class="social-icon"><i class="fa-brands fa-instagram"></i></span>
   <span class="social-icon"><i class="fa-brands fa-twitter"></i></span>
   <span class="social-icon"><i class="fa-brands fa-discord"></i></span>
   </div>
   
   <div class="button">
       <button class="btn subscribe">Subscribe</button>
           <button class="btn message">Message</button>
   </div>
   
   <div class="counts">
      <span class="followers"><i class="fa-solid fa-share"></i>&nbsp;11.5k</span>
      &nbsp;|&nbsp;
      
      <span class="likes"><i class="fa-solid fa-message"></i>&nbsp;10.9k</span>
      &nbsp;|&nbsp;
      
      <span class="followers"><i class="fa-solid fa-add"></i>&nbsp;21.3k</span>
   </div>
   </div>
  </div>
  </main>

  
  
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
